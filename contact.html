	<section class="contactMe fadeIn">
		<div class="contact-section" id="contact">
			<div class="container">
				<h3>contact me</h3>
				<div class="contact-details">
					<form>
						<div class="col-md-6 contact-left">
							<input id="name" type="text" class="text" value="Name *" onfocus="this.value = '';"
								onblur="if (this.value == '') {this.value = 'Name *';}">
							<input id="email" type="text" class="text" value="Email *" onfocus="this.value = '';"
								onblur="if (this.value == '') {this.value = 'Email *';}">
							<input id="phone" type="text" class="text" value="phone *" onfocus="this.value = '';"
								onblur="if (this.value == '') {this.value = 'Phone *';}">
							<textarea id="message" value="Message" onfocus="this.value = '';"
								onblur="if (this.value == '') {this.value = 'Message';}">Message *</textarea>
							<button class="submit" onclick='sendMail()' type="button">Send Message</button>
						</div>
						<div class="col-md-6">
							<section id="contact">
								<div class="contact-wrapper">
									<div class="direct-contact-container">
										<ul class="contact-list">
											<li class="list-item"><i class="fa fa-map-marker fa-2x"><span
														class="contact-text place">Toronto,
														ON, Canada</span></i></li>

											<li class="list-item"><i class="fa fa-phone fa-2x"><span
														class="contact-text phone"><a href="tel:+1-437-262-2443"
															title="Give me a call">(437) 262-2443</a></span></i></li>

											<li class="list-item"><i class="fa fa-envelope fa-2x"><span
														class="contact-text gmail"><a href="mailto:n.sankeeth@gmail.com"
															title="Send me an email">n.sankeeth@gmail.com</a></span></i>
											</li>
										</ul>
										<hr>
										<ul class="social-media-list">
											<li><a href="https://github.com/sankeethn" target="_blank"
													class="contact-icon">
													<i class="fa fa-github" aria-hidden="true"></i></a>
											</li>
											<li><a href="https://www.linkedin.com/in/nsankeeth/" target="_blank"
													class="contact-icon">
													<i class="fa fa-linkedin" aria-hidden="true"></i></a>
											</li>
											<li><a href="https://twitter.com/nsankeeth" target="_blank"
													class="contact-icon">
													<i class="fa fa-twitter" aria-hidden="true"></i></a>
											</li>
										</ul>
									</div>
